<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
      // Восстанавливаем путь после перенаправления с 404.html
      (function(){
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          const baseUrl = '/MiniAppRazvivahka/';
          history.replaceState(null, null, baseUrl + redirect);
        }
      })();
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Это 404 страница для поддержки маршрутизации SPA на GitHub Pages.
      // При перезагрузке несуществующего пути (например, /profile) происходит редирект на index с использованием hash.
      var path = window.location.pathname;
      var query = window.location.search;
      // Редиректируем на index с сохранением пути в hash
      window.location.replace('/MiniAppRazvivahka/#' + path + query);
    </script>
    <meta http-equiv="refresh" content="0;url=/MiniAppRazvivahka/">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
