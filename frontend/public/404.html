<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Получаем текущий путь и параметры запроса
      var path = window.location.pathname;
      var search = window.location.search;
      // Перенаправляем на базовый URL с hash, сохраняя путь и query
      window.location.replace('/MiniAppRazvivahka/#' + path + search);
    </script>
    <meta http-equiv="refresh" content="0;URL='/MiniAppRazvivahka/'">
  </head>
  <body>
  </body>
</html>
