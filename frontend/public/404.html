<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Развивахка</title>
  <script>
    // Получаем текущий путь и сохраняем его
    const segment = 1;
    const l = window.location;
    const path = l.pathname.split('/').slice(0, 1 + segment).join('/');
    
    sessionStorage.redirect = l.pathname.slice(path.length) + l.search + l.hash;
    
    // Перенаправляем на главную страницу
    window.location.href = path + '/MiniAppRazvivahka/';
  </script>
</head>
<body>
  Перенаправление...
</body>
</html>
