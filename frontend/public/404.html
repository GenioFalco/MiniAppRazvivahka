<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Развивахка</title>
  <script>
    // Получаем текущий путь
    const pathSegmentsToKeep = 1;
    const l = window.location;
    
    // Сохраняем полный путь в sessionStorage
    const cleanedPath = l.pathname.split('/').slice(pathSegmentsToKeep).join('/');
    sessionStorage.redirect = cleanedPath + l.search + l.hash;
    
    // Перенаправляем на главную страницу
    l.replace(
      l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep).join('/') + 
      '/MiniAppRazvivahka/'
    );
  </script>
</head>
<body>
  Перенаправление...
</body>
</html>
